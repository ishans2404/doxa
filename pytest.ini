[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=doxa
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -v
markers =
    gpu: tets requiring GPU (CUDA)
    slow: tests that run for more than 10 seconds
    integration: integration tests
    unit: unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    